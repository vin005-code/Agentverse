<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentverse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      #cyber-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
      }
      .circuit-board {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 35px,
          rgba(0, 255, 100, 0.05) 35px,
          rgba(0, 255, 100, 0.15) 40px,
          rgba(0, 255, 100, 0.05) 45px,
          transparent 45px,
          transparent 80px
        );
        animation: pan 120s linear infinite;
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, rgba(0, 255, 100, 0.7), transparent);
        box-shadow: 0 0 15px rgba(0, 255, 100, 0.8);
        animation: scan-horizontal 10s linear infinite;
      }
      @keyframes scan-horizontal {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      @keyframes pan {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      @keyframes fly-in {
        from {
          opacity: 0;
          transform: translateX(-150px) translateY(150px) rotate(-180deg) scale(0.2);
        }
        to {
          opacity: 1;
          transform: translateX(0) translateY(0) rotate(0deg) scale(1);
        }
      }
      .animate-fly-in {
        animation: fly-in 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        opacity: 0;
      }

      /* Animated Grid Border Effect */
      @keyframes curve-spin {
        0%   { transform: rotate(0deg) skewX(-10deg); }
        50%  { transform: rotate(180deg) skewX(10deg); }
        100% { transform: rotate(360deg) skewX(-10deg); }
      }

      .animated-grid-border {
        position: relative;
        z-index: 1;
        border-radius: 0.75rem;
        overflow: hidden; /* Contain the spinning pseudo-element */
      }

      .animated-grid-border::before {
        content: '';
        position: absolute;
        inset: -150%;
        z-index: -1;
        
        background-image: 
          /* Oblong, elliptical rings for a more "curvy" feel */
          repeating-radial-gradient(ellipse 75% 50% at center, rgba(0, 150, 255, 0.4) 0, rgba(0, 150, 255, 0.4) 1px, transparent 1px, transparent 40px),
          /* Radial spokes for a radar-like effect */
          repeating-conic-gradient(from 0deg at center, rgba(0, 150, 255, 0.4) 0%, rgba(0, 150, 255, 0.4) 0.5%, transparent 0.5%, transparent 12.5%);

        animation: curve-spin 25s linear infinite;
        
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
      }
      
      .animated-grid-border:hover::before {
        opacity: 1;
      }

      /* Shatter and Collapse Animation */
      @keyframes shatter-collapse {
        0% {
          opacity: 1;
          transform: scale(1);
          max-height: 500px; /* Approximate starting height */
        }
        100% {
          opacity: 0;
          transform: scale(0.7) rotate(8deg);
          max-height: 0;
          padding: 0;
          margin: 0;
          border: 0;
        }
      }

      .agent-deleting {
        animation: shatter-collapse 0.5s forwards ease-in-out;
        transform-origin: 50% 50%;
        overflow: hidden;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>
  <body class="bg-black antialiased text-slate-200">
    <div id="cyber-background">
      <div class="circuit-board"></div>
      <div class="scan-line" style="top: 5%; animation-duration: 12s; animation-delay: 1s;"></div>
      <div class="scan-line" style="top: 15%; animation-duration: 7s; animation-delay: 4s; height: 1px; opacity: 0.8;"></div>
      <div class="scan-line" style="top: 30%; animation-duration: 18s; animation-delay: 2s;"></div>
      <div class="scan-line" style="top: 42%; animation-duration: 10s; animation-delay: 8s; height: 1px;"></div>
      <div class="scan-line" style="top: 55%; animation-duration: 6s; animation-delay: 0s; height: 3px; box-shadow: 0 0 20px rgba(0, 255, 100, 0.9);"></div>
      <div class="scan-line" style="top: 65%; animation-duration: 14s; animation-delay: 6s;"></div>
      <div class="scan-line" style="top: 82%; animation-duration: 9s; animation-delay: 3s; opacity: 0.7;"></div>
      <div class="scan-line" style="top: 95%; animation-duration: 20s; animation-delay: 7s; height: 1px;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
